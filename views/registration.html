<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Admin Dashboard</title>
    <script async src="../js/app.js"></script>
</head>
<body>
    <div class="form_registration_parent_container">
        <form class="form_registration_container">
            <div>
                <h2 class="form_registration_title_container">
                    <p>Admin registration</p>
                </h2>
            </div>
            <div class="form_registration_sub_container">
                <input type="text" name="firstName" placeholder="firstName" id="firstName_registration_input"/>
                <input type="text" name="lastName" placeholder="lastName" id="lastName_registration_input"/>
                <input type="email" name="email" placeholder="your email address" id="email_registration_input"/>
                <input type="password" name="password" placeholder="your password" id="password_registration_input"/>
                <input type="submit" value="connection"/>
                <p id="form_registration_error"></p>
            </div>
        </form>
    </div>
</body>
</html>
